<div class="container my-5">
  <div class="row">
    <div class="col-xl-8 offset-xl-2">
      <div class="row">
        <h1 class="mb-4 " align="center">Pokedex</h1>
        <div class="row mb-4 ">
          <div class="col-sm margim text-center" align="center">
            <button *ngFor="let region of pokedex" class="badge border rounded-pill me-1 bg-ice"
              (click)="pokemonPagination(region.url)">
              {{region.name.split('-').join(' ') | titlecase}}
            </button>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control mb-4" placeholder="Search" [(ngModel)]="searchFilter" id="listSearch">
        </div>
        <div *ngFor="let pokemon of pokemons| searchFilter: searchFilter; let i = index" class="col-md-6">
          <app-pokemon-card [pokemon]='pokemon'></app-pokemon-card>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm text-center">

    </div>
  </div>
</div>
